<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CLOVERS IN THE CONCRETE</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --background-gradient-start: #76c893;
      --background-gradient-end: #34a0a4;
      --button-bg: linear-gradient(135deg, #52b69a, #34a0a4);
      --button-hover-bg: #168aad;
      --button-border: #1a759f;
      --text-color: #ffffff;
      --header-color: #023e8a;
      --footer-color: #90e0ef;
    }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, var(--background-gradient-start), var(--background-gradient-end));
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header img {
      width: 160px;
      height: auto;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 3rem;
      margin: 10px 0;
      font-weight: 700;
      color: var(--header-color);
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
      animation: float 3s infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-5px);
      }
    }

    nav {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    nav a {
      text-decoration: none;
      font-size: 1.4rem;
      font-weight: 600;
      color: var(--text-color);
      text-align: center;
      padding: 18px 35px;
      border: 3px solid var(--button-border);
      border-radius: 30px;
      background: var(--button-bg);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    nav a:hover {
      background: var(--button-hover-bg);
      transform: translateY(-4px);
      box-shadow: 0 14px 25px rgba(0, 0, 0, 0.4);
    }

    nav a div {
      font-size: 2.2rem;
      margin-bottom: 5px;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 1.2rem;
      color: var(--footer-color);
      font-style: italic;
    }

    footer a {
      color: var(--footer-color);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
