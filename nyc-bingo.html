<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NYC Bingo</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --background-gradient-start: #76c893;
      --background-gradient-end: #34a0a4;
      --grid-bg: #ffffff;
      --grid-hover-bg: #b7e4c7;
      --grid-click-bg: #52b69a;
      --text-color: #023e8a;
      --header-color: #023e8a;
      --footer-color: #90e0ef;
    }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, var(--background-gradient-start), var(--background-gradient-end));
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    header {
      text-align: center;
      margin-bottom: 10px;
    }

    header img {
      width: 120px;
      height: auto;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 2.2rem;
      margin: 10px 0;
      font-weight: 700;
      color: var(--header-color);
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
    }

    #bingo-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-top: 20px;
      width: 100%;
      max-width: 400px;
    }

    .grid-item {
      background: var(--grid-bg);
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      font-size: 1rem;
      font-weight: 600;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: all 0.3s ease;
      width: min(90px, 22%);
      height: min(90px, 22%);
    }

    .grid-item:hover {
      background: var(--grid-hover-bg);
      transform: scale(1.05);
    }

    .grid-item.clicked {
      background: var(--grid-click-bg);
      color: #ffffff;
    }

    footer {
      margin-top: 30px;
      font-size: 1rem;
      color: var(--footer-color);
      font-style: italic;
    }

    footer a {
      color: var(--footer-color);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="NYC Adventures Logo">
    <h1>üéØ NYC Bingo</h1>
  </header>

  <div id="bingo-grid">
    <div class="grid-item" onclick="toggleHighlight(this)">Yellow Taxi</div>
    <div class="grid-item" onclick="toggleHighlight(this)">Brooklyn Bridge</div>
    <div class="grid-item" onclick="toggleHighlight(this)">Central Park</div>
    <div class="grid-item" onclick="toggleHighlight(this)">Empire State</div>
    <div class="grid-item" onclick="toggleHighlight(this)">Statue of Liberty</div>
    <div class="grid-item" onclick="toggleHighlight(this)">Street Performer</div>
    <div class="grid-item" onclick="toggleHighlight(this)">Times Square</div>
    <div class="grid-item" onclick="toggleHighlight(this)">Subway Graffiti</div>
    <div class="grid-item" onclick="toggleHighlight(this)">Bagel Shop</div>
    <div class="grid-item" onclick="toggleHighlight(this)">NYC Pigeon</div>
    <div class="grid-item" onclick="toggleHighlight(this)">Hot Dog Stand</div>
    <div class="grid-item" onclick="toggleHighlight(this)">Broadway Sign</div>
    <div class="grid-item" onclick="toggleHighlight(this)">Fire Escape</div>
    <div class="grid-item" onclick="toggleHighlight(this)">Flatiron Building</div>
    <div class="grid-item" onclick="toggleHighlight(this)">Chrysler Building</div>
    <div class="grid-item" onclick="toggleHighlight(this)">Grand Central</div>
  </div>

  <footer>
    <p>Built for NYC explorers with love ‚ù§Ô∏è</p>
  </footer>

  <script>
    function toggleHighlight(element) {
      element.classList.toggle('clicked');
    }
  </script>
</body>
</html>
