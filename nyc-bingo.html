<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NYC Bingo</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --background-gradient-start: #76c893;
      --background-gradient-end: #34a0a4;
      --grid-bg: #ffffff;
      --grid-hover-bg: #b7e4c7;
      --text-color: #023e8a;
      --header-color: #023e8a;
      --footer-color: #90e0ef;
    }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, var(--background-gradient-start), var(--background-gradient-end));
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header img {
      width: 140px;
      height: auto;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 2.5rem;
      margin: 15px 0;
      font-weight: 700;
      color: var(--header-color);
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
    }

    #bingo-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      margin-top: 20px;
      width: 100%;
      max-width: 400px;
    }

    .grid-item {
      background: var(--grid-bg);
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      font-size: 1.2rem;
      font-weight: 600;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 90px;
      height: 90px;
    }

    .grid-item:hover {
      background: var(--grid-hover-bg);
      transform: scale(1.05);
    }

    footer {
      margin-top: auto;
      font-size: 1rem;
      color: var(--footer-color);
      font-style: italic;
    }

    footer a {
      color: var(--footer-color);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="NYC Adventures Logo">
    <h1>üéØ NYC Bingo</h1>
  </header>

  <div id="bingo-grid">
    <div class="grid-item">Yellow Taxi</div>
    <div class="grid-item">Brooklyn Bridge</div>
    <div class="grid-item">Central Park</div>
    <div class="grid-item">Empire State</div>
    <div class="grid-item">Statue of Liberty</div>
    <div class="grid-item">Street Performer</div>
    <div class="grid-item">Times Square</div>
    <div class="grid-item">Subway Graffiti</div>
    <div class="grid-item">Bagel Shop</div>
    <div class="grid-item">NYC Pigeon</div>
    <div class="grid-item">Hot Dog Stand</div>
    <div class="grid-item">Broadway Sign</div>
    <div class="grid-item">Fire Escape</div>
    <div class="grid-item">Flatiron Building</div>
    <div class="grid-item">Chrysler Building</div>
    <div class="grid-item">Grand Central</div>
  </div>

  <footer>
    <p>Built for NYC explorers with love ‚ù§Ô∏è</p>
  </footer>
</body>
</html>
